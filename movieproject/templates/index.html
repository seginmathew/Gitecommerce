{% extends 'base.html' %}

{% block body %}

<div class="container mt-4">
    <div class="row">
        {% for movie in movie_list %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <img src="{{ movie.img.url }}" class="card-img-top" alt="{{ movie.name }}" style="height: 250px;">
                <div class="card-body">
                    <h5 class="card-title">{{ movie.name }}</h5>
                    <p class="card-text">Year: {{ movie.year }}</p>
                    <a href="{% url 'movieapp:detail' movie.id %}" class="btn btn-primary">Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
